        function pcm16ToWav(pcm16Data, sampleRate = 24000) {
            const buffer = new ArrayBuffer(44 + pcm16Data.byteLength);
            const view = new DataView(buffer);
            const writeString = (offset, string) => {
                for (let i = 0; i < string.length; i++) view.setUint8(offset + i, string.charCodeAt(i));
            };
            writeString(0, 'RIFF');
            view.setUint32(4, 36 + pcm16Data.byteLength, true);
            writeString(8, 'WAVE');
            writeString(12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true);
            view.setUint16(22, 1, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * 2, true);
            view.setUint16(32, 2, true);
            view.setUint16(34, 16, true);
            writeString(36, 'data');
            view.setUint32(40, pcm16Data.byteLength, true);
            const pcmView = new Uint8Array(pcm16Data);
            const wavView = new Uint8Array(buffer, 44);
            wavView.set(pcmView);
            return buffer;
        }

              const [camOn, setCamOn] = useState(true);
              const videoRef = useRef(null);
              
              // Camera Initialization
              useEffect(() => {
                  let currentStream = null;
                  if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                      navigator.mediaDevices.getUserMedia({ video: true, audio: true })
                          .then(stream => {
                              currentStream = stream;
                              if (videoRef.current) {
                                  videoRef.current.srcObject = stream;
                              }
                          })
                          .catch(err => {
                              console.error("Could not access camera/mic: ", err);
                          });
                  }
                  
                  // Cleanup function to stop tracks when component unmounts
                  return () => {
                      if (currentStream) {
                          currentStream.getTracks().forEach(track => track.stop());
                      }
                  };
              }, []);


              useEffect(() => {
                  const t = setInterval(() => setTime(prev => prev > 0 ? prev - 1 : 0), 1000);

                  ctx.lineCap = 'round';

                  const ctx = canvasRef.current.getContext('2d');

                  if(!isDrawing) return;
                  const ctx = canvasRef.current.getContext('2d');

                  ctx.stroke();
              };
              const endDraw = () => setIsDrawing(false);
              const clearCanvas = () => {
                  const canvas = canvasRef.current;
                  const ctx = canvas.getContext('2d');
                  ctx.clearRect(0,0, canvas.width, canvas.height);
              };

              const formatTime = (s) => {
                  const m = Math.floor(s / 60);
                  const sec = s % 60;
                  return `${m}:${sec < 10 ? '0'+sec : sec}`;
              };

                                    <div className="text-right hidden sm:block">
                                        <div className="text-sm font-bold text-gray-900 dark:text-white group-hover:text-purple-600 transition-colors">{user.name}</div>
                                        <div className="text-xs text-purple-600 dark:text-yellow-400 font-bold">{user.credits.toFixed(1)} CR</div>
                                    </div>
                                    <img src={user.img} alt="Profile" className="h-10 w-10 rounded-full border-2 border-purple-100 group-hover:border-purple-400 transition-colors" />
                                </div>
                                <div className="h-8 w-px bg-gray-200 dark:bg-slate-700 mx-1 hidden sm:block"></div>
                                <button onClick={handleLogout} className="p-2 text-gray-400 hover:text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20 rounded-full transition-colors" title="Log Out">
                                    <LogOut size={20} />
                                </button>
                            </div>
                        )}
                        
                        <div className="md:hidden">
                            <button onClick={() => setMenuOpen(!menuOpen)} className="p-2 text-gray-600 dark:text-white">
                                {menuOpen ? <XIcon /> : <MenuIcon />}
                            </button>
                        </div>
                      </div>
                    </div>
                  </div>
                  {/* Mobile Menu */}
                  {menuOpen && (
                    <div className="md:hidden absolute top-16 left-0 w-full bg-white dark:bg-slate-900 border-b dark:border-slate-800 p-4 shadow-xl animate-slide-down">
                      <div className="flex flex-col gap-4">
                        <button onClick={() => navigate('how-to-learn')} className="text-left py-2 px-4 hover:bg-gray-50 dark:hover:bg-slate-800 rounded-lg dark:text-white">How to Learn</button>
                        <button onClick={() => navigate('learn')} className="text-left py-2 px-4 hover:bg-gray-50 dark:hover:bg-slate-800 rounded-lg dark:text-white">Find Teachers</button>
                        <button onClick={() => navigate('credits')} className="text-left py-2 px-4 hover:bg-gray-50 dark:hover:bg-slate-800 rounded-lg dark:text-white">Credits Marketplace</button>
                        <button onClick={() => navigate('live-lounge')} className="text-left py-2 px-4 hover:bg-gray-50 dark:hover:bg-slate-800 rounded-lg dark:text-white text-red-500 font-bold">Live Lounge ðŸ”´</button>
                        <button onClick={() => navigate('bounties')} className="text-left py-2 px-4 hover:bg-gray-50 dark:hover:bg-slate-800 rounded-lg dark:text-white">Requests (Bounties)</button>
                        <button onClick={() => navigate('teach')} className="text-left py-2 px-4 hover:bg-gray-50 dark:hover:bg-slate-800 rounded-lg dark:text-white">Start Teaching</button>
                        <button onClick={() => navigate('dashboard')} className="text-left py-2 px-4 hover:bg-gray-50 dark:hover:bg-slate-800 rounded-lg dark:text-white">Dashboard</button>
                        <button onClick={() => navigate('wallet')} className="text-left py-2 px-4 hover:bg-gray-50 dark:hover:bg-slate-800 rounded-lg dark:text-white">Wallet</button>
                        <button onClick={() => { handleLogout(); setMenuOpen(false); }} className="text-left py-2 px-4 hover:bg-red-50 dark:hover:bg-red-900/20 rounded-lg text-red-500 font-bold flex items-center gap-2 mt-2 border-t border-gray-100 dark:border-slate-800 pt-4"><LogOut size={16}/> Log Out</button>
                        <button onClick={() => navigate('investor')} className="text-left py-2 px-4 hover:bg-gray-50 dark:hover:bg-slate-800 rounded-lg dark:text-white">Investors</button>
                      </div>
                    </div>
                  )}
                </nav>
                )}

                {/* Main Content */}
                <main className="min-h-screen">
                  {page === 'landing' && <LandingPage />}
                  {page === 'learn' && <LearnPage />}
                  {page === 'live-lounge' && <LiveLoungePage />}
                  {page === 'bounties' && <BountyBoardPage />}
                  {page === 'teach' && <TeachPage />}
                  {page === 'dashboard' && <DashboardPage />}
                  {page === 'credits' && <CreditsMarketplacePage />}
                  {page === 'wallet' && <WalletPage />}
                  {page === 'investor' && <InvestorPage />}
                  {page === 'loop' && <TheLoopPage />}
                  {page === 'how-to-learn' && <HowToLearnPage />}
                  {page === 'ai-innovation' && <AIInnovationPage />} {/* New Page */}
                  {page === 'waiting-room' && <SessionWaitingPage />}
                  {page === 'classroom' && <ClassroomPage />}
                  {page === 'ai-review' && <PostSessionAIReviewPage />} {/* New Page (Replaces post-session) */}
                  {page === 'login' && <LoginPage />}
                  {page === 'signup' && <SignupPage />}
                </main>
                
                {/* Payment Gateway Placebo */}
                <PaymentGateway 
                isOpen={paymentOpen} 
                onClose={() => setPaymentOpen(false)} 
                data={paymentData} 
                onSuccess={handlePaymentSuccess} 
/>             
                {/* Cancellation Modal */}
                <CancelSubscriptionModal
                isOpen={cancelModalOpen}
                onClose={() => setCancelModalOpen(false)}
                onConfirm={handleCancelSubscription}
                loading={isCanceling}
/>


                 {/* Footer - Hide in Classroom */}
                {page !== 'classroom' && (
                <footer className="bg-gray-900 text-gray-300 py-12 border-t border-gray-800">
                  <div className="max-w-7xl mx-auto px-4 grid md:grid-cols-4 gap-8">
                    <div>
                      <div className="flex items-center gap-2 mb-4 text-white">
                        <TrendingUp size={24} />
                        <span className="text-xl font-bold">Exchange<span className="text-yellow-500">U</span></span>
                      </div>
                      <p className="text-sm text-gray-400">Empowering the world to share knowledge freely. The currency of the future is skill.</p>
                    </div>
                    <div>
                      <h4 className="font-bold text-white mb-4">Platform</h4>
                      <ul className="space-y-2 text-sm">
                        <li><button onClick={() => navigate('learn')} className="hover:text-white">Browse Teachers</button></li>
                        <li><button onClick={() => navigate('how-to-learn')} className="hover:text-white">Student Guide</button></li>
                        <li><button onClick={() => navigate('bounties')} className="hover:text-white">Post Request</button></li>
                        <li><button onClick={() => navigate('teach')} className="hover:text-white">Become a Mentor</button></li>
                      </ul>
                    </div>
                    <div>
                      <h4 className="font-bold text-white mb-4">Company</h4>
                      <ul className="space-y-2 text-sm">
                        <li><button onClick={() => navigate('loop')} className="hover:text-white">The Ecosystem</button></li>
                        <li><button onClick={() => navigate('investor')} className="hover:text-white">Investors</button></li>
                        <li><span className="opacity-50 cursor-not-allowed">Careers</span></li>
                      </ul>
                    </div>
                    <div>
                      <h4 className="font-bold text-white mb-4">Contact</h4>
                      <p className="text-sm mb-2">talalfhaddad@gmail.com</p>
                      <div className="flex gap-4 mt-4">
                        <div className="w-8 h-8 bg-gray-800 rounded-full flex items-center justify-center hover:bg-purple-600 transition-colors cursor-pointer">
                          <Mail size={14} />
                        </div>
                        <div className="w-8 h-8 bg-gray-800 rounded-full flex items-center justify-center hover:bg-blue-400 transition-colors cursor-pointer">
                          <Share2 size={14} />
                        </div>
                      </div>
                    </div>
                  </div>
                  <div className="text-center text-xs text-gray-600 mt-12">
                    Â© 2025 ExchangeU Inc. All rights reserved. MVP Build.
                  </div>
                </footer>
                )}

                {/* Modals */}
                 {bookingModalOpen && (
                    <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm">
                        <div className="bg-white dark:bg-slate-800 rounded-2xl w-full max-w-lg shadow-2xl p-6">
                            <h3 className="text-xl font-bold mb-4 dark:text-white">Confirm Booking</h3>
                            <p className="mb-6 dark:text-gray-300">Book session with {selectedTeacher?.name} for {selectedTeacher?.cost} credits?</p>
                            <div className="flex gap-4">
                                <Button onClick={() => setBookingModalOpen(false)} variant="ghost">Cancel</Button>
                                <Button onClick={handleBookSession} variant="primary">Confirm</Button>
                            </div>
                        </div>
                    </div>
                )}
                
                 {/* AI Modal */}
                 {aiModalOpen && (
                    <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm">
                      <div className="bg-white dark:bg-slate-800 rounded-2xl w-full max-w-lg shadow-2xl p-6 max-h-[90vh] flex flex-col">
                        <div className="flex justify-between items-center mb-4">
                            <h3 className="text-xl font-bold dark:text-white">AI Lesson Architect</h3>
                            <button onClick={() => { setAiModalOpen(false); setAiResult(""); setAiTopic(""); }}><XIcon/></button>
                        </div>
                         {!aiResult ? (
                             <div className="space-y-6">
                               <p className="text-sm text-gray-500 dark:text-gray-400">Enter a topic below to generate a lesson plan.</p>
                               <input 
                                 type="text" 
                                 value={aiTopic}
                                 onChange={(e) => setAiTopic(e.target.value)}
                                 placeholder="e.g. Introduction to Python..." 
                                 className="w-full px-4 py-3 rounded-xl border dark:border-slate-600 dark:bg-slate-700"
                               />
                               <Button variant="ai" className="w-full justify-center py-4" onClick={handleGenerateLesson} loading={aiLoading} disabled={!aiTopic}>
                                 {aiLoading ? "Designing..." : "Generate âœ¨"}
                               </Button>
                             </div>
                           ) : (
                             <div className="space-y-6 overflow-y-auto">
                                <div className="bg-gray-50 dark:bg-slate-700/50 p-6 rounded-xl text-sm text-gray-800 dark:text-gray-200 whitespace-pre-wrap">
                                  {aiResult}
                                </div>
                                <div className="flex gap-3">
                                  <Button variant="outline" className="flex-1" onClick={() => setAiResult("")}>Start Over</Button>
                                  <Button variant="primary" className="flex-1" onClick={handlePlayLesson} loading={ttsLoading} icon={Volume2}>
                                    {ttsLoading ? "Generating..." : "Listen"}
                                  </Button>
                                </div>
                             </div>
                           )}
                      </div>
                    </div>
                 )}
              </div>
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ExchangeU />);
    </script>
</body>
</html>
